<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashy</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div id="searchArea" class="form-label col-2 ps-5">
                <h2 class="row mt-3 ml-4 lead text-end">Search for a city:</h2>
                <input class="form-control form-control-lg mt-3 ml-4" id="cityInput" name="city" placeholder="Enter your city here">
                <button id="searchBtn" class="btn btn-outline-dark mt-3 ml-4 w-100">Search</button>
                <hr>
                <div id="searchHistory" class="column">  
                       <!-- Place Holder for localStorage -->
                </div>
            </div>
            <div id="searchResults" class="col-9">
                <div id="currentWeather" class="border">
                    <h2 id="cityName" class="ml-4"></h2>
                    <img id="image">
                    <p id="temp" class="ml-4"></p>
                    <p id="wind" class="ml-4"></p>
                    <p id="humidity" class="ml-4"></p>
                    <p id="uv" class="ml-4"></p>
                </div>
                <div id="cardHolder" class="row">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
